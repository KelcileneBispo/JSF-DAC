<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">


<ui:define name="centro">
    <h4 class="header center teal-text">Listagem de Funcionarios</h4>

    <h:form>
        <h:commandLink styleClass="btn" value="Novo Cadastro" action="edit"/>

    <h:dataTable var="f" value="#{controBean.todasAsPessoas()}" styleClass="striped highlight" >
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{f.id}
        </h:column>
        <h:column>
            <f:facet name="header">NOME</f:facet>
            #{f.nome}
        </h:column>
        <h:column>
            <f:facet name="header">CPF</f:facet>
            #{f.cpf.formatado()}
        </h:column>

        <h:column>
            <h:commandButton value="X" action="#{controBean.excluir(f)}"
                             styleClass="btn"/>
        </h:column>
        <h:column>
            <h:commandButton value="Editar" action="#{controBean.editar(f)}"
                             styleClass="btn"/>
        </h:column>


    </h:dataTable>
    </h:form>
</ui:define>
</ui:composition>
