<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">


    <ui:define name="centro">
    <h2 class="header center teal-text"> Cadastro de Funcionarios </h2>

    <h:form>

        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText value="#{controBean.funcionario.nome}" id="nome"/>

        <h:outputLabel for="cpf" value="CPF:" />
        <h:inputText value="#{controBean.funcionario.cpf}" id="cpf" converter="cpf.converter" validator="cpf.validator" />
        <h:message for="cpf"/>

        <h:selectOneMenu  value="#{controBean.funcionario.dependente}" id="dep"
                            converter="dependente.converter" validator="dependente.validator" >

            <f:selectItems value="#{controBean.todosOsDepentendes()}" var="dep"  itemLabel="#{dep.nome}"/>
        </h:selectOneMenu>

        <h:commandButton style="margin-left: 40px" styleClass=" btn " value="adicionar" action="#{controBean.adicionar()}"/>
        <h:commandLink  style="margin-left: 40px"  styleClass="btn" value="lista" action="list" immediate="true"/>
        <h:commandLink   style="margin-left: 40px" styleClass=" btn"  value="atualizar" action="list" immediate="true"/>
    </h:form>


</ui:define>
</ui:composition>
