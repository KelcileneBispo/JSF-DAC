<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">


    <ui:define name="centro">
    <h2 class="header center teal-text"> Cadastro de Dependente</h2>

    <h:form>

        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText value="#{controBean.dependente.nome}" id="nome"/>

        <h:commandButton styleClass="  btn-large waves-effect waves-light teal lighten-1 "
                         value="adicionar"
                         action="#{controBean.adicionarDependente()}"/>


        <h:dataTable var="d" value="#{controBean.todosOsDepentendes()}" styleClass="striped highlight">

            <h:column >
                <f:facet   name="header">NOME</f:facet>
                #{d.nome}
            </h:column>
        </h:dataTable>


    </h:form>


</ui:define>
</ui:composition>
